buildscript {
    ext {
        buildToolsVersion = "34.0.0" // Use the latest valid version
        minSdkVersion = 24
        compileSdkVersion = 34 // Match with build tools
        targetSdkVersion = 34
        ndkVersion = "26.1.10909125"
        kotlinVersion = "1.8.10" // Corrected Kotlin version reference
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle:8.1.1")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion") // Correct reference
        classpath("com.facebook.react:react-native-gradle-plugin") // React Native Gradle plugin
    }
}

// Apply React Native root project plugin
apply plugin: "com.facebook.react"
